<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Random Number Game</h1>
    <form class="game-form">
        <div class="generate-number">
            <label for="generatenumber">Generate number between 0 and </label>
            <input required type="number" name="generatenumber" min="1">
        </div>
        <div class="guess-number">
            <label for="guessnumber">Guess the number </label>
            <input  required type="number" name="guessnumber" min="1">
            <button>paly!</button>
        </div>
        <div class="hidden">
            <span class="user-number"></span>
            <span class="machine-number"></span>
            <div>
                <span class="result-text"></span>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
